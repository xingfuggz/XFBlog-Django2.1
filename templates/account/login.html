<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bulma.css' %}">
    <title>login登录页面</title>
</head>
<body>

<div class="login">
    <div class="login-box column is-3">
    <div class="box is-radiusless is-shadowless has-background-white" >
        <div class="content">
            <h1 class=" is-uppercase has-text-centered has-text-weight-bold" style="padding: 30px 0"> pythonbj</h1>
        </div>
        <form action="{% url 'account:login' %}" method="POST">
             {% csrf_token %}
            <div class="field">
                <label for="{{ form.username.id_for_label }}" class="label">{{ form.username.label_tag }}</label>
                <div class=" control">
                    <input type="text" class="input is-radiusless is-shadowless is-medium" name="{{ form.username.html_name }}" maxlength="32" required="" id="{{ form.username.id_for_label }}" >
                </div>
            </div>
            <div class="field">
                <label for="{{ form.password.id_for_label }}" class="label">{{ form.password.label_tag }}</label>
                <div class=" control">
                    <input type="password" class="input is-radiusless is-shadowless is-medium" name="{{ form.password.html_name }}" maxlength="16" required="" id="{{ form.password.id_for_label }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                  <label class="checkbox">
                 <input type="checkbox">
                    <small class="is-size-7"> 记住我的登录信息</small>
                  </label>
                </div>
            </div>
            <p>{{ form_error }}</p>
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-link is-radiusless is-pulled-right" value="登录" style="padding: 0 20px">
                </div>
            </div>
            <div class="is-clearfix"></div>
        </form>

    </div>
    <a href="">忘记密码？</a>
    <p style="padding: 5px"><a class=" is-size-7" href="{% url 'blog:index' %}">←返回到我的网站首页</a></p>
    </div>
</div>
</body>
</html>
